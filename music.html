<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Theo Music App</title>

</head>

<body>
    <div class="app">

        <header>
            <h1>Theo Tap Piano</h1>
            <p>Make music with only one tap</p>
        </header>

        <div class="visual">

        </div>

        <div class="pads">

            <div class="pad1">
                <audio class="sound" src="./sounds/doh.wav"></audio>
                <h3>C</h3>
            </div>

            <div class="pad2">
                <audio class="sound" src="./sounds/reh.wav"></audio>
                <h3>D</h3>
            </div>

            <div class="pad3">
                <audio class="sound" src="./sounds/mi.wav"></audio>
                <h3>E</h3>
            </div>

            <div class="pad4">
                <audio class="sound" src="./sounds/fah.wav"></audio>
                <h3>F</h3>
            </div>

            <div class="pad5">
                <audio class="sound" src="./sounds/soh.wav"></audio>
                <h3>G</h3>
            </div>

            <div class="pad6">
                <audio class="sound" src="./sounds/lah.wav"></audio>
                <h3>A</h3>
            </div>

            <div class="pad7">
                <audio class="sound" src="./sounds/ti.wav"></audio>
                <h3>B</h3>
            </div>
            <div class="pad8">
                <audio class="sound" src="./sounds/dooh.wav"></audio>
                <h3>C'</h3>
            </div>
        </div>
    </div>

    <script src="./music.js"></script>
</body>

</html>
